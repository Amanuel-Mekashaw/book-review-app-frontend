<!-- card -->
<a
  [routerLink]="'/books/' + book()?.id"
  class="group relative overflow-hidden rounded-xl shadow-lg"
  [title]="book()?.title"
>
  <!-- card image -->
  <!-- TODO check the loading=eager -->
  <img
    [src]="
      'book_images/' + book()?.coverImage || 'https://placehold.co/400x520'
    "
    loading="eager"
    [alt]="book()?.title"
    class="h-full w-full object-cover"
    width="430"
    height="500"
  />
  <p target="_blank" class="text-md truncate text-wrap font-semibold md:hidden">
    {{ book()?.title | titlecase }}
  </p>

  <!-- card detail -->
  <div
    class="absolute inset-0 w-full bg-black/70 p-4 text-white opacity-0 backdrop-blur-md transition-opacity duration-300 group-hover:opacity-100"
  >
    <div class="relative h-full">
      <div class="flex h-full w-full flex-col items-start justify-between">
        <div class="flex flex-col items-start gap-3">
          <!-- title -->
          <p
            hlmP
            target="_blank"
            class="truncate text-wrap text-xl font-semibold"
          >
            {{ book()?.title | titlecase }}
          </p>

          <p class="text-md line-clamp-4 opacity-0 md:opacity-100">
            {{ book()?.description }}
          </p>
        </div>
        <div>
          <p class="text-md font-medium">Publication year</p>
          <p class="text-sm">{{ book()?.publishedYear }}</p>
        </div>
      </div>
    </div>
  </div>
</a>

<!-- trash button -->
@if (remove) {
  <button
    (click)="removeBookFromCollection(book()?.id)"
    hlmBtn
    variant="destructive"
    class="flex w-full gap-2 text-white hover:bg-red-600"
  >
    <i class="fa-solid fa-trash"></i> <span>Remove</span>
  </button>
}
