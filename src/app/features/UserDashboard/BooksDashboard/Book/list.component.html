<hlm-toaster richColors />
<!-- card -->
<div class="h-full rounded-lg border-2 bg-white p-2 shadow-lg">
  <div class="relative overflow-hidden" [title]="book()?.title">
    <!-- card image -->
    <img
      [routerLink]="'/books/' + book()?.id"
      [src]="
        'http://localhost:9191' + book()?.coverImageUrl ||
        'https://placehold.co/430x500'
      "
      loading="eager"
      [alt]="book()?.title"
      class="max-h-[400px] w-full cursor-pointer object-cover"
      [width]="430 - 100"
      [height]="500 - 100"
    />
    <!-- Edit button -->
    <button
      (click)="editBook(book()?.id)"
      hlmBtn
      variant="default"
      class="absolute right-3 top-2"
    >
      <i class="fa-solid fa-pen"></i>
    </button>
    <!-- Delete button -->
    <button
      (click)="deleteBook(book()?.id)"
      hlmBtn
      variant="destructive"
      class="absolute right-3 top-16"
    >
      <i class="fa-solid fa-trash"></i>
    </button>
  </div>
  <div class="mt-2 flex items-center justify-between">
    <div class="flex flex-col">
      <p
        [routerLink]="'/books/' + book()?.id"
        target="_blank"
        class="text-md cursor-pointer truncate text-wrap font-semibold text-gray-800 hover:underline"
      >
        {{ book()?.title | titlecase }}
      </p>
    </div>
  </div>
</div>
