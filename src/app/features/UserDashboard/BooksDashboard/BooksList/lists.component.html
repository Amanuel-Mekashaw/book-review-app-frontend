<!-- loading state -->
<div
  class="flex w-full flex-col items-center justify-center gap-5"
  *ngIf="loading()"
>
  <app-loading-spinner></app-loading-spinner>
  <p class="text-2xl font-bold text-green-500">Loading books...</p>
</div>

<!-- error state -->
<div
  class="flex w-full flex-col items-center justify-center"
  *ngIf="error() !== ''"
>
  <p class="text-2xl font-bold text-red-500">{{ error() }}</p>
</div>

<!-- loading books -->
<div class="my-3">
  <div class="" *ngIf="!loading() && !error()">
    @if (inputBooks() !== null && books()?.length > 0) {
      <div class="grid grid-cols-1 gap-8 md:grid-cols-3">
        <app-book-author
          *ngFor="let book of inputBooks()"
          [book]="book"
        ></app-book-author>
      </div>
    } @else {
      <!-- no books -->
      <app-no-element-found element="Books by Author"></app-no-element-found>
    }
  </div>
</div>
